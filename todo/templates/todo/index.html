
<!DOCTYPE html>
<html>
<head>
    <title>To-Do App</title>
</head>
<body>
    <h1>My To-Do List</h1>
    <form method="POST" action="{% url 'add_task' %}">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Enter task" required>
        <button type="submit">Add</button>
    </form>
    <ul>
        {% for task in tasks %}
            <li>
                {% if task.completed %}
                    <s>{{ task.title }}</s>
                {% else %}
                    {{ task.title }}
                {% endif %}
                <a href="{% url 'toggle_task' task.id %}">[Toggle]</a>
                <a href="{% url 'delete_task' task.id %}">[Delete]</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
